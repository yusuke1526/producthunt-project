{% extends 'base.html' %}
{% load static %}

{% block title %} | Create {% endblock %}

{% block content %}

<h3 class="mb-3 font-weight-normal text-center">Create</h3>

<form class="form-signin" method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mx-auto col-md-6 mt-3 mb-3">
    <label>Title</label>
    <input type="text" class="form-control" name="title">
    <label>Body</label>
    <textarea class="form-control" rows="5" name="body"></textarea>
    <label>URL</label>
    <input type="text" class="form-control" name="url">
    <label>Icon</label>
    <input type="file" class="form-control-file" name="icon">
    <label>Image</label>
    <input type="file" class="form-control-file mb-5" name="image">
    <button class="btn btn-lg btn-primary btn-block btn-submit" type="submit">Add Product</button>
  </div>
</form>


{% endblock %}
